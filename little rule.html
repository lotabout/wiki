<h1 id="toc_1">Little 定律</h1>
<div class="toc">
<ul>
<li><a href="#toc_1">Little 定律</a>
</ul>
</div>

<p>
Little 定律是一个粗略估算的方法。
</p>

<p>
考虑一个带有输入和输出的任意系统，little 定律指出；系统中物体的平均数量等于物
体离开系统的平均速率和物体在系统中停留的平均时间的乘积。
</p>
