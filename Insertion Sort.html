<p>
The basic idea of insertion sort can be implemented as follows
</p>

<pre>
for (i=0; i&lt;len; i++) {
    for (j=i; j&gt;0 &amp;&amp; data[j-1] &gt; data[j]; j--) {
        swap(data[j-1], data[j]);
    }
}
</pre>
